<div class="container mt-4">
    <h2>Reclamations Management</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h4>{{ 'Add Reclamation '}}</h4>
        </div>
        <div class="card-body">
            <form (submit)="addReclamation()">
                <div class="row g-3">
                    <!-- Champ État -->
                    <div class="col-md-2">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="fullNameValue" 
                            name="fullName" required>
                    </div>
                     <!-- Champ État -->
                     <div class="col-md-2">
                        <label class="form-label">cin</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="cinValue" 
                            name="cin" required>
                    </div>
                     <!-- Champ État -->
                     <div class="col-md-2">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="phoneNumberValue" 
                            name="phoneNumber" required>
                    </div>

                     <!-- Champ État -->
                     <div class="col-md-2">
                        <label class="form-label">Ticket Number</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="ticketNumberValue" 
                            name="ticketNumber" required>
                    </div>

                    <!-- Champ Bus Actifs -->
                    <div class="col-md-2">
                        <label class="form-label">description</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="DescriptionValue" 
                            name="description" required>
                    </div>

                    <!-- Champ Bus Inactifs -->
                    <!-- Champ Bus Inactifs -->

                    <div class="col-md-2">
                        <label class="form-label">State</label>
                        <select class="form-control" 
                                [(ngModel)]="stateValue" 
                                name="state" 
                                required>
                            <option value="nouvelle reclamation" name="state">New Reclamation</option>
                            <option value="traité" name="state">Treated</option>
                            <option value="non traité" name="state">Not Treated</option>
                        </select>
                    </div>
                <!---->
                    <!--
                    <div class="col-md-2">
                        <label class="form-label">État</label>
                        <input type="text" class="form-control" 
                            [(ngModel)]="stateValue" 
                            name="state" required>
                    </div>
                    -->
                   

                    <!-- Champ Date d'Ajout -->
                    <div class="col-md-2">
                        <label class="form-label">Adding Time</label>
                        <input type="datetime-local" class="form-control" 
                            [(ngModel)]="dateValue" 
                            name="date" disabled>
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="col-md-2 d-flex align-items-end">
                        <button 
                            type="submit" 
                            class="btn btn-primary w-100" 
                            [disabled]="isSaving"
                            >
                            {{ selectedReclamation ? 'Update' : isSaving ? 'Sending...' : 'Add' }}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div><br>
</div>
