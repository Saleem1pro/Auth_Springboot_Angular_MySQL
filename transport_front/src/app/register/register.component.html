<div class="row justify-content-center">

    <div class="col-4">
        <img class="bus-logo" (click)="logoClick()" src="../../assets/bus_logo.png">
        <ul class="nav nav-pills nav justify-content-center" id="ex1" role="tablist">

            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                    (click)="onRegisterTab()">Register</button>
            </li>
        </ul>

        <div class="tab-content">


            <!-- Formulaire Register -->
            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <div *ngIf="message" class="alert alert-dismissible fade show" [ngClass]="{'alert-success': messageType === 'success','alert-danger': messageType === 'error'}">
                    {{ message }}
                </div>
                <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="firstName">FirstName</label>
                        <input class="form-control" type="text" name="firstName" [(ngModel)]="registerFirstName"
                            required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="lastName">LastName</label>
                        <input class="form-control" type="text" name="lastName" [(ngModel)]="registerLastName" required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerLogin">Username</label>
                        <input class="form-control" type="text" name="registerLogin" [(ngModel)]="registerLogin"
                            required>
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="registerPassword">Password</label>
                        <div class="position-relative">
                            <input class="form-control" [type]="showPassword ? 'text' : 'password'" name="registerPassword"
                                [(ngModel)]="registerPassword" required #passwordInput="ngModel">
                            <button type="button" class="btn btn-link position-absolute end-0 top-50 translate-middle-y me-2"
                                    (click)="toggleShowPassword()" aria-label="Show password">
                                <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remplacer le bouton register par un lien -->
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'"
                    (click)="onSubmitRegister();" class="btn btn-primary btn-block mb-4">
                    SignUp
                </button>
                </form>
            </div>
        </div>
    </div>
</div>
